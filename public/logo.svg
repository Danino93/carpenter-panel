<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- רקע מעוגל -->
  <rect width="200" height="200" rx="40" fill="url(#logoGradient)"/>
  
  <!-- פטיש -->
  <g transform="translate(100, 100)">
    <!-- ידית פטיש -->
    <rect x="-50" y="25" width="100" height="12" rx="6" fill="#ffffff" opacity="0.95"/>
    
    <!-- ראש פטיש -->
    <rect x="40" y="-20" width="35" height="45" rx="5" fill="#ffffff" opacity="0.95"/>
    <rect x="40" y="25" width="35" height="18" rx="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- מסור -->
    <g transform="translate(-60, -35) rotate(-15)">
      <rect x="0" y="0" width="40" height="3" rx="2" fill="#ffffff" opacity="0.85"/>
      <polygon points="4,0 5.5,3 7,0" fill="#667eea" opacity="0.7"/>
      <polygon points="12,0 13.5,3 15,0" fill="#667eea" opacity="0.7"/>
      <polygon points="20,0 21.5,3 23,0" fill="#667eea" opacity="0.7"/>
      <polygon points="28,0 29.5,3 31,0" fill="#667eea" opacity="0.7"/>
    </g>
  </g>
  
  <!-- טקסט -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">פאנל נגרות</text>
</svg>

