<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- רקע -->
  <rect width="512" height="512" fill="url(#splashGradient)"/>
  
  <!-- לוגו במרכז -->
  <g transform="translate(256, 200)">
    <!-- פטיש גדול -->
    <rect x="-100" y="30" width="200" height="25" rx="12" fill="#ffffff" opacity="0.95"/>
    <rect x="80" y="-40" width="70" height="90" rx="10" fill="#ffffff" opacity="0.95"/>
    <rect x="80" y="50" width="70" height="35" rx="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- מסור -->
    <g transform="translate(-120, -70) rotate(-15)">
      <rect x="0" y="0" width="80" height="6" rx="3" fill="#ffffff" opacity="0.85"/>
      <polygon points="8,0 11,6 14,0" fill="#667eea" opacity="0.7"/>
      <polygon points="24,0 27,6 30,0" fill="#667eea" opacity="0.7"/>
      <polygon points="40,0 43,6 46,0" fill="#667eea" opacity="0.7"/>
      <polygon points="56,0 59,6 62,0" fill="#667eea" opacity="0.7"/>
      <polygon points="72,0 75,6 78,0" fill="#667eea" opacity="0.7"/>
    </g>
  </g>
  
  <!-- שם האפליקציה -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">פאנל נגרות</text>
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.8">מחשבון חומרים מקצועי</text>
</svg>

